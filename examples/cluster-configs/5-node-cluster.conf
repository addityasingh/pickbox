# 5-Node Cluster Configuration
# This configuration creates a 5-node cluster with standard port allocation

# Cluster size
NODE_COUNT=5

# Port configuration
BASE_PORT=8001
ADMIN_BASE_PORT=9001
MONITOR_BASE_PORT=6001
DASHBOARD_PORT=8080

# Network configuration
HOST=127.0.0.1

# Storage configuration
DATA_DIR=data

# Binary configuration
BINARY=./bin/pickbox
BINARY_ARGS="node multi"

# Node-specific data directories will be created as:
# data/node1, data/node2, data/node3, data/node4, data/node5

# Port assignments will be:
# node1: Raft=8001, Admin=9001, Monitor=6001
# node2: Raft=8002, Admin=9002, Monitor=6002
# node3: Raft=8003, Admin=9003, Monitor=6003
# node4: Raft=8004, Admin=9004, Monitor=6004
# node5: Raft=8005, Admin=9005, Monitor=6005
# Dashboard: 8080 (shared) 