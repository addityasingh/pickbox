# Pickbox 5-Node Cluster Configuration
# Use with: ./scripts/cluster_manager.sh start -c 5-node-cluster.conf

# Number of nodes in the cluster
NODE_COUNT=5

# Base port for Raft communication (nodes will use BASE_PORT, BASE_PORT+1, etc.)
BASE_PORT=8001

# Base admin port for cluster administration (admin ports will be ADMIN_BASE_PORT, ADMIN_BASE_PORT+1, etc.)
ADMIN_BASE_PORT=9001

# Base monitoring port for metrics and health checks
MONITOR_BASE_PORT=6001

# Dashboard port (shared across all nodes)
DASHBOARD_PORT=8080

# Host address for all nodes
HOST=127.0.0.1

# Data directory base path
DATA_DIR=data

# Binary path for the multi-replication application
BINARY=cmd/multi_replication/main.go

# Port assignments for this configuration:
# node1: Raft=8001, Admin=9001, Monitor=6001
# node2: Raft=8002, Admin=9002, Monitor=6002
# node3: Raft=8003, Admin=9003, Monitor=6003
# node4: Raft=8004, Admin=9004, Monitor=6004
# node5: Raft=8005, Admin=9005, Monitor=6005

# Usage examples:
# Start cluster:    ./scripts/cluster_manager.sh start -c examples/cluster-configs/5-node-cluster.conf
# Stop cluster:     ./scripts/cluster_manager.sh stop -c examples/cluster-configs/5-node-cluster.conf
# Check status:     ./scripts/cluster_manager.sh status -c examples/cluster-configs/5-node-cluster.conf
# Test cluster:     ./scripts/tests/test_n_replication.sh -n 5 -p 8001 -a 9001 